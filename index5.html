<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <p>star examples</p>

    <script>
        for (let index = 0; index <= 5; index++) {
            let x = "* ".repeat(index);
            console.log(x)            
        }
        console.log(' ')
        for (let j = 5; j >=0 ; j--) {
            let y = "* ".repeat(j);
            console.log(y)            
        }
        //reversedpyramid
        var rows = 5;
        var string = "";
        for (let i = 1; i <= rows; i++) {
            for (let space = 1; space <= i ; space++) {
                string+= " "
            }
            for (let star = 0; star <= 2*(rows-i) ; star++) {
                string+="*"
            }
            string+= "\n"
        }
        console.log(string)
        //pyramid
        var rows = 5;
        var string = "";
        for (let i = rows; i > 0; i--) {
            for (let space = 1; space <= i ; space++) {
                string+= " "
            }
            for (let star = 0; star <= 2*(rows-i) ; star++) {
                string+="*"
            }
            string+= "\n"
        }
        console.log(string)
        //mirrotRighTriangle
        var rows = 5;
        var string = "";
        for (let i = rows; i > 0; i--) {
            for (let space = 1; space <= i ; space++) {
                string+= "  "
            }
            for (let star = 0; star <= 2*(rows-i) ; star++) {
                string+="*"
            }
            string+= "\n"
        }
        console.log(string)
        //RighTriangle
        var rows = 5;
        var string = "";
        for (let i = rows; i > 0; i--) {
            for (let star = 0; star <= 2*(rows-i) ; star++) {
                string+= "*"
            }
            for (let space = 1; space <= i ; space++) {
                string+="  "
            }
            string+= "\n"
        }
        console.log(string)

    </script>
</body>
