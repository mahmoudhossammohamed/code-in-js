        // reverse a number  
        function reverseN(s){
            x=s.split("").reverse().join("");
            
            return console.log( Math.sign(s) * parseInt( x))

        }reverseN("-0123456789") 
        // reverse a number without convert to string
    function reverseNumber(number) {
        var revNumber = 0;
        while (number > 0) {
            revNumber *=  10
            revNumber += number % 10
            number = Math.floor(number / 10);
        }
        return revNumber;
        }
