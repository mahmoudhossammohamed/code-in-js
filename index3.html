    <p>3- Task Have an array of number sum and  AVG WITH INPUT FROM USER</p>



    <script>
        var x= +prompt("Enter the size of the array: ");
        var arr =[];
        var size =x;
        var sum=0, count=0;
        for (let index = 0; index < size; index++) {
            arr[index]=+prompt("Enter array element: " )
        }
        console.log(arr)
        for (let index = 0; index <= arr.length; index++) {
            sum+=index;
            count++;            
        }
        console.log("The sum is: " +sum)
        console.log("The average is: "+ (sum/count));
    </script>
